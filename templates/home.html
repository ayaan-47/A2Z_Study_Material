{%extends 'base.html'%}
{%block content%}
{%load static%}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"> 
<style> 
    input[type=text] {
      width: 100%;
      padding: 6px 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid red;
      border-radius: 4px;
    }
label{
  font-family: "Times New Roman", Times, serif;
  
  font-size: 0.5cm;
}
body {
  background-image: url('{%static "assets\images\courses-bg.jpg"%}');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}

h1{
    font-family: 'Audiowide', cursive;
    font-size: 2cm;
    color: orange;
}

button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

button:hover {background-color: #3e8e41}

button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
label{
    font-family: 'Audiowide', cursive;
    font-size: 0.5cm;
    color: orange;
}
p{
    font-family: 'Audiowide', cursive;
 
    color: orange;
}

    
    </style>
<body style="padding-top: 70px;">

    <link rel="stylesheet" href="{%static 'assets/css/owl.css'%}">
    <script src="{%static 'assets/js/owl-carousel.js'%}"></script>
  
  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
      
      
      
      <form style="padding-top: 70px;" action="" method="POST" enctype="multipart/form-data">
        
        {%csrf_token%}
        <h1>Welcome {{user.username}} </h1> 
        <p><label for="id_name">Name:</label></p>
             <input type="text" name="name" maxlength="200" required="" id="id_name">
<p><label for="id_description">Description:</label><p>
    
     <textarea name="description" cols="40" rows="10" required="" id="id_description"></textarea>
<p><label for="id_files">Files:</label>
    <input type="file" name="files" required="" id="id_files"></p>
<p><label for="id_pmage">Pmage:</label>
     <input type="file" name="pmage" accept="image/*" id="id_pmage"></p>
        <button type="submit">Upload</button>
    </form>
    <br>
</section>
</body>
{%endblock%}
